name: e_triad
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  lottie: ^3.3.1
  shared_preferences: ^2.5.3
  go_router: ^15.1.2
  get_it: ^8.0.3
  equatable: ^2.0.7
  dartz: ^0.10.1
  http: ^1.4.0
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  riverpod_lint: ^2.6.5
  riverpod_generator: ^2.6.5
  bloc: ^9.0.0
  flutter_bloc: ^9.1.1
  provider: ^6.1.5
  bloc_provider: ^1.0.0
  gap: ^3.0.1
  country_picker: ^2.0.27
  flutter_multi_formatter: ^2.13.7
  pin_code_fields: ^8.0.1
  iconly: ^1.0.1
  curved_navigation_bar: ^1.0.6
  collection: ^1.19.1
  velocity_x: ^4.3.1
  country_state_city_picker: ^1.2.8
  url_launcher: ^6.3.2
  app_links: ^6.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.15

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    

  fonts:
    - family: Switzer
      fonts:
        - asset: fonts/Switzer/Fonts/OTF/Switzer-Regular.otf
        - asset: fonts/Switzer/Fonts/OTF/Switzer-Medium.otf
        - asset: fonts/Switzer/Fonts/OTF/Switzer-Bold.otf
        - asset: fonts/Switzer/Fonts/OTF/Switzer-Light.otf
        - asset: fonts/Switzer/Fonts/OTF/Switzer-Semibold.otf
